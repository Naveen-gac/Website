<html>
    <head>
        <title>Login Page </title>
        <link rel="stylesheet" href="login.css">
    </head>

    <body>
        <img src="../pictures/logohead.jpg">
        <div class="login">
            <div class="login-triangle"></div>
            
            <h2 class="login-header">Log in</h2>
          
            <form class="login-container" action="page1.html">
              <p><input type="text" placeholder="Register Number" required></p>
              <p><input type="date" placeholder="DOB" required></p>
              <p><input type="email" placeholder="E-MAIL" required></p>
              <p><input type="submit" value="Log in"></p>
            </form>
          </div>   
    </body>
</html>
